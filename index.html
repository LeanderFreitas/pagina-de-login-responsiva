<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>
                Orion Login
            </h1>
            <form action="cadatro.php" method="get" autocomplete="on">
                <p class="email">
                    <label for="iemail">E-mail:</label>
                    <input type="text" name="email" required minlength="50" maxlength="200" size="20" placeholder="insira o E-mail" autocomplete="email">
                </p>
               <p class="senha">
                <label for="isen">Senha:</label>
                <input type="password" name="senha" id="isen" required minlength="8" max="20" size="10" placeholder="minino 8 letras"  autocomplete="current-password">
               </p>
                <p class="dados">
                    <input class="submit" type="submit" value="Enviar">
                    <input class="reset" type="reset" value="limpar">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
